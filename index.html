<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>- Tic Tac Toe -</title>
</head>
<body>
    <h1 id="game-title">Tic-Tac-Toe</h1>
    <form action="" method="post" id="player-form">
        <div id="player-names">
            <div id="P-One">
                <label for="player-one-name">Player One Name:</label>
                    <input type="text" name="player-one-name" id="player-one-name" required>
            </div>
            <div id="P-Two">
                <label for="player-two-name">Player Two Name:</label>
                    <input type="text" name="player-two-name" id="player-two-name" required>
            </div>
        </div>     
    </form>
</body>
</html>
